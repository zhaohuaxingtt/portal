<div class="modal" ng-controller="KisBpmAssignmentPostPopupCtrl">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h2>岗位选择</h2>
            </div>
            <div class="modal-body">
                <!-- 搜索区-->
                <form class="form-inline mb-sm">
                    <div class="form-group">
                        <label for="searchPostCode" translate>POST.CODE</label>
                        <input type="text" class="form-control input-sm" ng-model="searchForm.postCode" id="searchPostCode" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="searchPostName" translate>POST.NAME</label>
                        <input type="text" class="form-control input-sm" ng-model="searchForm.postName" id="searchPostName" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="searchPostName" translate>POST.USER</label>
                        <input type="text" class="form-control input-sm" ng-model="searchForm.postUser" id="searchPostUser" placeholder="">
                    </div>
                    <button class="btn btn-primary"  ng-click="search()" translate>SEARCH</button>
                </form>

                <div class="has-post-selected mb-sm">
                    <div class="has-post-selected-item" ng-repeat="item in postList" ng-if="item.checked">
                        <div class="remove-icon" ng-click="removeChecked(item)">&times;</div>
                        <span class="name">
                            {{item.postName}}
                        </span>
                    </div>
                </div>

                <div class="post-list">
                    <table class="table">
                        <thead>
                            <tr>
                                <td>
                                    <input type="checkbox" ng-model="checkedAll" ng-change="checkAll()" />
                                </td>
                                <td translate>POST.CODE</td>
                                <td translate>POST.NAME</td>
                                <td translate>POST.USER</td>
                            </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in postList">
                            <td><input type="checkbox" ng-model="x.checked" ng-change="checkItem(x)" /></td>
                            <td>{{x.postCode}}</td>
                            <td>{{x.postName}}</td>
                            <td>{{x.postUser.join(',')}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
